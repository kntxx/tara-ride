name: MERN Quality Gate

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install Server Deps
        run: |
          cd server
          npm install  # Changed from 'npm ci' to 'npm install' to fix lockfile issues

      - name: Test Server
        run: |
          cd server
          npm test
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          JWT_SECRET: "test_secret_123"

  test-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Client Deps
        run: |
          cd client
          npm install  # Changed from 'npm ci' to 'npm install' to fix lockfile issues

      - name: Test Client
        run: |
          cd client
          npx vitest run